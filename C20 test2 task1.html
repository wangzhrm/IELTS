<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Task 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }
        .header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        .image-container img {
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            max-width: 100%;
            height: auto;
        }
        .answer-box {
            width: 100%;
            height: 300px;
            border: 2px solid #d1d5db;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .answer-box:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
        }
        .word-count {
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="text-3xl font-semibold text-gray-800">IELTS Writing Task 1</h1>
    </div>

    <div class="part-section mb-6">
        <h2 class="text-xl font-bold text-gray-700 mb-2">Part 1</h2>
        <p class="text-gray-600 mb-2">You should spend about 20 minutes on this task. Write at least 150 words.</p>
        <p class="text-gray-600">The plans below show the site of a farm in 1950 and the same site today. Summarise the information by selecting and reporting the main features, and make comparisons where relevant.</p>
    </div>

    <div class="image-container">
        <img src="https://tonysew.wordpress.com/wp-content/uploads/2025/09/e59bbee789871.jpg" alt="Maps of Beechwood Farm from 1950 and today">
    </div>

    <div class="answer-section">
        <label for="answer" class="block text-gray-700 font-semibold mb-2">Your Answer:</label>
        <textarea id="answer" class="answer-box" placeholder="Write your response here..."></textarea>
        <div class="word-count"><span id="word-count">0</span> words</div>
    </div>
</div>

<script>
    const answerBox = document.getElementById('answer');
    const wordCountSpan = document.getElementById('word-count');

    answerBox.addEventListener('input', () => {
        const text = answerBox.value.trim();
        const words = text.split(/\s+/).filter(word => word.length > 0);
        wordCountSpan.textContent = words.length;
    });
</script>

</body>
</html>
