<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS High-Frequency Vocabulary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #283593, #3949ab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .logo-banner {
            background: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-banner img {
            max-width: 250px;
            height: auto;
        }

        header {
            background: linear-gradient(to right, #1a237e, #283593, #3949ab);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 180px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content-section {
            padding: 40px 30px;
            text-align: center;
        }

        .section-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #1a237e, #3949ab);
            border-radius: 2px;
        }

        .lists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .list-card {
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
            display: block; /* Make entire card clickable */
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
            padding: 20px 10px; /* Add padding back */
        }

        .list-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #3949ab;
            background: #eef2ff;
        }

        .list-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .footer {
            background: #f1f3f9;
            padding: 25px;
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            border-top: 1px solid #e9ecef;
        }

        .footer a {
            color: #3949ab;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation for list cards */
        .list-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .list-card:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .lists-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .logo-banner img {
                max-width: 200px;
            }
            
            .stats-container {
                gap: 15px;
            }
            
            .stat-card {
                min-width: 140px;
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .stat-label {
                font-size: 0.95rem;
            }
            
            .content-section {
                padding: 30px 15px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .lists-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
            }
            
            .list-card {
                padding: 18px 8px;
            }
            
            .list-label {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .logo-banner img {
                max-width: 180px;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-card {
                width: 100%;
                max-width: 250px;
            }
            
            .lists-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .list-label {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-banner">
            <img src="https://tonysew.wordpress.com/wp-content/uploads/2025/07/65f184bef6ff0c132cc9c1e0482569f5.png" alt="IELTS Vocabulary Logo">
        </div>
        
        <header>
            <h1>High-frequency Vocabulary in IELTS</h1>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value">48</div>
                    <div class="stat-label">Vocabulary Lists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">3000+</div>
                    <div class="stat-label">Essential Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">IELTS Focused</div>
                </div>
            </div>
        </header>
        
        <div class="content-section">
            <h2 class="section-title">Vocabulary Lists</h2>
            
            <div class="lists-grid" id="listsContainer">
                <!-- Lists will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 IELTS Vocabulary Mastery | Created for academic success</p>
            <p>Need help? Contact us at <a href="mailto:wangchuan@bokued.com">wangchuan@bokued.com</a></p>
        </div>
    </div>

    <script>
        // Generate list cards
        const listsContainer = document.getElementById('listsContainer');
        
        for (let i = 1; i <= 48; i++) {
            // Create the card as a link directly
            const listCard = document.createElement('a');
            listCard.classList.add('list-card');
            listCard.href = `https://wangzhrm.github.io/IELTS/fre${i}`;
            listCard.target = "_blank";
            
            // Card content
            listCard.innerHTML = `
                <div class="list-label">List ${i}</div>
            `;
            
            listsContainer.appendChild(listCard);
        }

        // Add animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo-banner');
            const title = document.querySelector('h1');
            const stats = document.querySelectorAll('.stat-card');
            const sectionTitle = document.querySelector('.section-title');
            const listCards = document.querySelectorAll('.list-card');
            
            // Initial state for animation
            logo.style.opacity = '0';
            logo.style.transform = 'translateY(30px)';
            title.style.opacity = '0';
            title.style.transform = 'translateY(30px)';
            sectionTitle.style.opacity = '0';
            sectionTitle.style.transform = 'translateY(30px)';
            
            stats.forEach(stat => {
                stat.style.opacity = '0';
                stat.style.transform = 'translateY(30px)';
            });
            
            listCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transitionDelay = `${index * 0.03}s`;
            });
            
            // Animate elements in
            setTimeout(() => {
                logo.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0)';
                
                title.style.transition = 'opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
                
                stats.forEach((stat, index) => {
                    stat.style.transition = `opacity 0.8s ease ${0.4 + index*0.2}s, transform 0.8s ease ${0.4 + index*0.2}s`;
                    stat.style.opacity = '1';
                    stat.style.transform = 'translateY(0)';
                });
                
                sectionTitle.style.transition = 'opacity 0.8s ease 1s, transform 0.8s ease 1s';
                sectionTitle.style.opacity = '1';
                sectionTitle.style.transform = 'translateY(0)';
                
                listCards.forEach(card => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease, border-color 0.3s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 300);
        });
    </script>
</body>
</html>
